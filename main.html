<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora SIE</title>
<link rel="stylesheet" href="styles.css">
</head>
<header>
  <h3>SUPERINTENDENCIA DE ELECTRICIDAD (SIE)</h3>
  <h3>CÃ¡lculo para saber cantidad de paneles solares a usar de acuerdo con el consumo mensual</h3>
 </header>
<body>
  <div class="container">
    <img src="https://sie.gob.do/wp-content/uploads/2021/02/logo_sie_power-768x211.png" alt="Logotipo" class="logo">
    <h1>Calculadora de Paneles Solares</h1>
    <form id="solar-panel-form">
      <div class="form-group">
        <label for="monthlyConsumption">Consumo Mensual (kWh):</label>
        <input type="number" id="monthlyConsumption" name="monthlyConsumption" placeholder="Ej. 667">
      </div>     
      <div class="form-group">
        <label>Selecciona la potencia del panel:</label>
        <div class="radio-group">
            <input type="radio" id="power320" name="panelPower" value="320">
            <label for="power320">320W</label>
    
            <input type="radio" id="power400" name="panelPower" value="400" checked>
            <label for="power400">400W</label>
    
            <input type="radio" id="power500" name="panelPower" value="500">
            <label for="power500">500W</label>
        </div>
    </div>
    
      <button type="submit">Calcular</button>
    </form>
    <div id="result">Paneles necesarios: <span id="panelsNeeded"></span></div>
  </div>
  
<script src="script.js"></script>
<footer>
    <div class="footer-container">
      <p>SUPERINTENDENCIA DE ELECTRICIDAD (SIE)</p>
    </div>
  </footer>
  
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora SIE</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <img src="https://sie.gob.do/wp-content/uploads/2021/02/logo_sie_power-768x211.png" alt="Logotipo" class="logo">
  <h1>Calculadora</h1>
  <form id="calculator-form">
    <div class="form-group">
      <label for="initialData">Data Inicial:</label>
      <input type="number" id="initialData" name="initialData" placeholder="Ingresa datos...">
    </div>
    <!-- Aquí puedes añadir más campos si es necesario -->
    <button type="submit">Calcular</button>
  </form>
  <div id="result">Resultado: <span id="output"></span></div>

</div>
<script src="script.js"></script>
<footer>
    <div class="footer-container">
      <p>SUPERINTENDENCIA DE ELECTRICIDAD (SIE)</p>
      <p>Av. John F. Kennedy No.3, Esq. Erik Leonard Ekman, Arroyo Hondo I, Santo Domingo, República Dominicana.</p>
      <p>© 2024 Todos los Derechos Reservados</p>
    </div>
  </footer>
  
</body>
</html>
